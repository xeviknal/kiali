---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: policy-2 # Doesn't need mtls (identities)
  namespace: bookinfo
spec:
  selector:
    matchLabels:
      app: productpage
  rules:
    - from:
        - source:
            requestPrincipals: ["bookinfo"]
      to:
        - operation:
            methods: ["GET"]
      when:
        - key: destination.port
          values: ["80", "443"]
